<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Portal - {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        :root {
            /* Your custom color variables */
            --sidebar-width: 260px;
            --sidebar-bg: #1f2933;
            --sidebar-bg-dark: #151b23;
            --sidebar-text: #e5ecff;
            --sidebar-text-muted: #9ca9c9;
            --sidebar-active: #2563eb;
            --content-bg: #f5f7fb; /* The desired light gray color */
            --topbar-height: 50px; /* Reduced height for the header */
        }

        /* --- FORCE BACKGROUND COLOR --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--content-bg) !important; /* Forces the light gray background */
        }
        
        /* --- LAYOUT AND STRUCTURAL STYLES --- */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 0;
            background-color: var(--content-bg) !important; 
            overflow-x: hidden;
            position: relative;
            /* Pushes content right to clear the fixed sidebar */
            margin-left: var(--sidebar-width); 
        }

        /* --- SIDEBAR STYLING (FIXED POSITION & START BELOW TOPBAR) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--sidebar-bg), var(--sidebar-bg-dark));
            color: var(--sidebar-text);
            padding: 1.5rem 1.25rem;
            flex-shrink: 0;
            
            position: fixed;
            top: var(--topbar-height); /* Starts exactly below the dark header */
            bottom: 0; 
            left: 0;
            overflow-y: auto;
            z-index: 90;
        }

        .sidebar-brand { /* This is the brand inside the sidebar, which is now redundant but kept */
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            color: white;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .nav-section-title {
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--sidebar-text-muted);
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* Standard Bootstrap list-group customization */
        .sidebar .list-group-item {
            background-color: transparent;
            border: none;
            color: var(--sidebar-text);
            padding: 0.55rem 0.75rem;
            border-radius: 0.7rem;
            margin-bottom: 0.1rem;
            text-decoration: none;
            font-size: 0.92rem;
            transition: background 0.15s ease, transform 0.1s;
        }

        .sidebar .list-group-item:hover {
            background-color: rgba(148, 163, 184, 0.18);
            transform: translateX(2px);
            color: var(--sidebar-text);
        }
        
        .sidebar .list-group-item.active {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #fff;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.45);
        }
        
        .sidebar .list-group-item i {
            font-size: 1rem;
            color: var(--sidebar-text-muted);
        }

        .sidebar .list-group-item.active i {
            color: #e0ecff;
        }

        .sidebar .badge-pill {
            background-color: var(--sidebar-active);
            color: #fff;
            border-radius: 999px;
            padding: 0.1rem 0.55rem;
            font-size: 0.7rem;
        }
        
        /* --- TOP BAR STYLING (Dark, Fixed to the top) --- */
        .app-topbar {
            height: var(--topbar-height);
            background-color: var(--sidebar-bg); 
            border-bottom: 1px solid #10151c; 
            padding: 0 2rem; 
            display: flex;
            align-items: center;
            justify-content: space-between; 
            
            position: fixed;
            top: 0;
            width: 100%; 
            z-index: 100;
        }
        
        /* App Brand in Top Bar (ITSM Admin) */
        .app-topbar .navbar-brand {
             color: white !important;
             font-weight: 600;
             font-size: 1.25rem;
             display: flex; 
             align-items: center;
        }
        
        /* Custom Button Size for Dashboard and Logout */
        .app-topbar .btn-md-custom {
            padding: 0.35rem 0.8rem; 
            font-size: 0.85rem;
            border-radius: 0.3rem;
        }
        
        .content-body {
            background-color: var(--content-bg) !important;
            padding: 1.5rem 2rem; 
            /* Ensures content starts below the fixed top bar */
            padding-top: calc(var(--topbar-height) + 1.5rem); 
        }

        /* --- RESPONSIVENESS (Sidebar hides on small screens) --- */
        @media (max-width: 768px) {
            .sidebar {
                display: none !important;
            }
            .content {
                margin-left: 0;
            }
            .app-topbar {
                width: 100%; 
            }
        }
    </style>
</head>

<body>
    <div class="layout"> 
        
        <div class="app-topbar">
            
            <a class="navbar-brand" href="{% url 'home' %}">
                <div class="sidebar-logo me-2" style="width: 25px; height: 25px; border-radius: 5px;">
                    <i class="fa-solid fa-angle-up" style="font-size: 0.8rem;"></i>
                </div>
                ITSM Admin
            </a>

            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}" class="btn btn-warning btn-md-custom me-3">
                    <i class="fa-solid fa-tachometer-alt me-1"></i> Dashboard
                </a>
                
                <a href="{% url 'logout_view' %}" class="btn btn-danger btn-md-custom">
                    <i class="fa-solid fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
        
        {% if request.user.is_authenticated %}
            <aside class="sidebar">
                <div class="nav-section-title">Navigation</div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'home' %}" class="list-group-item d-flex align-items-center {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <i class="fa-solid fa-house me-3"></i>
                        Dashboard
                    </a>
                </div>

                <div class="nav-section-title mt-3">ITSM Modules</div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'create_incident' %}" class="list-group-item d-flex align-items-center justify-content-between {% if request.resolver_match.url_name == 'create_incident' %}active{% endif %}">
                        <div><i class="fa-solid fa-triangle-exclamation me-3"></i> Create Incident</div>
                    </a>
                    
                    <a href="{% url 'incident_list' %}" class="list-group-item d-flex align-items-center {% if request.resolver_match.url_name == 'incident_list' %}active{% endif %}">
                        <i class="fa-solid fa-list-check me-3"></i> View My Incidents
                    </a>
                    
                    <a href="{% url 'problem_management' %}" class="list-group-item d-flex align-items-center {% if request.resolver_match.url_name == 'problem_management' %}active{% endif %}">
                        <i class="fa-solid fa-bug me-3"></i> Problem Management
                    </a>
                    
                    <a href="{% url 'change_management' %}" class="list-group-item d-flex align-items-center {% if request.resolver_match.url_name == 'change_management' %}active{% endif %}">
                        <i class="fa-solid fa-arrows-rotate me-3"></i> Change Management
                    </a>
                    
                    <a href="{% url 'service_requests' %}" class="list-group-item d-flex align-items-center {% if request.resolver_match.url_name == 'service_requests' %}active{% endif %}">
                        <i class="fa-solid fa-clipboard-list me-3"></i> Service Requests
                    </a>
                    
                    <a href="{% url 'logout_view' %}" class="list-group-item d-flex align-items-center mt-3 text-danger border border-danger border-opacity-25">
                        <i class="fa-solid fa-right-from-bracket me-3"></i> Logout
                    </a>
                </div>
            </aside>
        {% endif %}

        <main class="content">
            
            <div class="content-body">
                {% block content %}
                {% endblock %}
            </div>
            
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
