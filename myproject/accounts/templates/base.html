<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Portal</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- Font Awesome icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    >

    <style>
        :root {
            --sidebar-bg: #1f2933;
            --sidebar-bg-dark: #151b23;
            --sidebar-text: #e5ecff;
            --sidebar-text-muted: #9ca9c9;
            --sidebar-active: #2563eb;
            --content-bg: #f5f7fb;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--content-bg);
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, var(--sidebar-bg), var(--sidebar-bg-dark));
            color: var(--sidebar-text);
            padding: 1.5rem 1.25rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .nav-section-title {
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--sidebar-text-muted);
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .sidebar-nav-item {
            margin-bottom: 0.1rem;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.55rem 0.75rem;
            border-radius: 0.7rem;
            color: var(--sidebar-text);
            text-decoration: none;
            font-size: 0.92rem;
            transition: background 0.15s ease, color 0.15s ease, transform 0.1s;
        }

        .sidebar-nav-link:hover {
            background-color: rgba(148, 163, 184, 0.18);
            transform: translateX(2px);
        }

        .sidebar-nav-link .left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-nav-link i {
            font-size: 1rem;
            color: var(--sidebar-text-muted);
        }

        .sidebar-nav-link span.label {
            color: var(--sidebar-text);
        }

        .sidebar-nav-link span.badge-pill {
            background-color: var(--sidebar-active);
            color: #fff;
            border-radius: 999px;
            padding: 0.1rem 0.55rem;
            font-size: 0.7rem;
        }

        .sidebar-nav-link.active {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #fff;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.45);
        }

        .sidebar-nav-link.active i {
            color: #e0ecff;
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 1.5rem 2rem;
            background-color: var(--content-bg);
            overflow-x: hidden;
        }

        /* Remove sidebar for login and register pages */
        .no-sidebar .sidebar {
            display: none;
        }
    </style>
</head>
<body>
<div class="layout {% if not request.user.is_authenticated %}no-sidebar{% endif %}">
    <!-- Sidebar for logged-in users only -->
    {% if request.user.is_authenticated %}
    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="sidebar-logo">
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="sidebar-title">ITSM Admin</div>
        </div>

        <!-- Main navigation -->
        <div class="nav-section-title">Navigation</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item">
                <a href="{% url 'home' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <div class="left">
                        <i class="fa-solid fa-house"></i>
                        <span class="label">Dashboard</span>
                    </div>
                </a>
            </li>
        </ul>

        <!-- ITSM modules -->
        <div class="nav-section-title mt-3">ITSM Modules</div>
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item">
                <a href="{% url 'incident_management' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'incident_management' %}active{% endif %}">
                    <div class="left">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span class="label">Incident Management</span>
                    </div>
                    <span class="badge-pill">7</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="{% url 'problem_management' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'problem_management' %}active{% endif %}">
                    <div class="left">
                        <i class="fa-solid fa-bug"></i>
                        <span class="label">Problem Management</span>
                    </div>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="{% url 'change_management' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'change_management' %}active{% endif %}">
                    <div class="left">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        <span class="label">Change Management</span>
                    </div>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="{% url 'service_requests' %}" class="sidebar-nav-link {% if request.resolver_match.url_name == 'service_requests' %}active{% endif %}">
                    <div class="left">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span class="label">Service Requests</span>
                    </div>
                </a>
            </li>
        </ul>
    </aside>
    {% endif %}

    <!-- Main content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
