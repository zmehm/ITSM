<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Portal - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        :root {
            /* Your custom color variables */
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 60px;
            --sidebar-bg: #1f2933;
            --sidebar-bg-dark: #151b23;
            --sidebar-text: #e5ecff;
            --sidebar-text-muted: #9ca9c9;
            --sidebar-active: #2563eb;
            --content-bg: #f5f7fb;
            --topbar-height: 50px;
        }

        /* --- FORCE BACKGROUND COLOR --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--content-bg) !important;
        }
        
        /* --- LAYOUT AND STRUCTURAL STYLES --- */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 0;
            background-color: var(--content-bg) !important; 
            overflow-x: hidden;
            position: relative;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }

        .content.sidebar-collapsed {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* --- SIDEBAR STYLING --- */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--sidebar-bg), var(--sidebar-bg-dark));
            color: var(--sidebar-text);
            padding: 1.5rem 0;
            flex-shrink: 0;
            
            position: fixed;
            top: var(--topbar-height);
            bottom: 0; 
            left: 0;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 90;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            width: 40px;
            height: 40px;
            background: transparent;
            border: 1px solid rgba(229, 236, 255, 0.2);
            color: var(--sidebar-text);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            margin: 0 0 1.5rem 1.25rem;
            padding: 0;
        }

        .sidebar-toggle:hover {
            background: rgba(148, 163, 184, 0.15);
            border-color: rgba(229, 236, 255, 0.3);
        }

        .sidebar-toggle span {
            width: 20px;
            height: 2px;
            background-color: var(--sidebar-text);
            transition: all 0.3s ease;
            display: block;
        }

        .sidebar.collapsed .sidebar-toggle span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .sidebar.collapsed .sidebar-toggle span:nth-child(2) {
            opacity: 0;
        }

        .sidebar.collapsed .sidebar-toggle {
            margin: 0 auto 1.5rem;
        }

        .sidebar-content {
            padding: 0 1.25rem;
        }

        .sidebar.collapsed .sidebar-content {
            padding: 0 0.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--sidebar-text-muted);
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-section-title {
            opacity: 0;
            height: 0;
            margin: 0;
        }

        /* Standard Bootstrap list-group customization */
        .sidebar .list-group-item {
            background-color: transparent;
            border: none;
            color: var(--sidebar-text);
            padding: 0.55rem 0.75rem;
            border-radius: 0.7rem;
            margin-bottom: 0.1rem;
            text-decoration: none;
            font-size: 0.92rem;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .list-group-item {
            justify-content: center;
            padding: 0.55rem 0.5rem;
        }

        .sidebar .list-group-item:hover {
            background-color: rgba(148, 163, 184, 0.18);
            transform: translateX(2px);
            color: var(--sidebar-text);
        }

        .sidebar.collapsed .list-group-item:hover {
            transform: translateX(0);
        }
        
        .sidebar .list-group-item.active {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #fff;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.45);
        }
        
        .sidebar .list-group-item i {
            font-size: 1rem;
            color: var(--sidebar-text-muted);
            min-width: 20px;
            transition: margin 0.3s ease;
        }

        .sidebar.collapsed .list-group-item i {
            margin-right: 0 !important;
        }

        .sidebar .list-group-item.active i {
            color: #e0ecff;
        }

        .sidebar .list-group-item .item-text {
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .list-group-item .item-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
        
        /* --- TOP BAR STYLING --- */
        .app-topbar {
            height: var(--topbar-height);
            background-color: var(--sidebar-bg); 
            border-bottom: 1px solid #10151c; 
            padding: 0 2rem; 
            display: flex;
            align-items: center;
            justify-content: space-between; 
            
            position: fixed;
            top: 0;
            width: 100%; 
            z-index: 100;
        }
        
        /* App Brand in Top Bar */
        .app-topbar .navbar-brand {
             color: white !important;
             font-weight: 600;
             font-size: 1.25rem;
             display: flex; 
             align-items: center;
        }
        
        /* Custom Button Size for Dashboard and Logout */
        .app-topbar .btn-md-custom {
            padding: 0.35rem 0.8rem; 
            font-size: 0.85rem;
            border-radius: 0.3rem;
        }
        
        .content-body {
            background-color: var(--content-bg) !important;
            padding: 1.5rem 2rem; 
            padding-top: calc(var(--topbar-height) + 1.5rem); 
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="layout"> 
        
        <div class="app-topbar">
            
            <a class="navbar-brand" href="{% url 'home' %}">
                <div class="sidebar-logo me-2" style="width: 25px; height: 25px; border-radius: 5px; background: linear-gradient(135deg, #2563eb, #4f46e5); display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-angle-up" style="font-size: 0.8rem; color: #fff;"></i>
                </div>
                ITSM Admin
            </a>

            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}" class="btn btn-warning btn-md-custom me-3">
                    <i class="fa-solid fa-tachometer-alt me-1"></i> Dashboard
                </a>
                
                <a href="{% url 'logout_view' %}" class="btn btn-danger btn-md-custom">
                    <i class="fa-solid fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
        
        {% if request.user.is_authenticated %}
            <aside class="sidebar" id="sidebar">
                <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <div class="sidebar-content">
                    <div class="nav-section-title">Navigation</div>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'home' %}" class="list-group-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                            <i class="fa-solid fa-house me-3"></i>
                            <span class="item-text">Dashboard</span>
                        </a>
                    </div>

                    <div class="nav-section-title mt-3">ITSM Modules</div>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'create_incident' %}" class="list-group-item {% if request.resolver_match.url_name == 'create_incident' %}active{% endif %}">
                            <i class="fa-solid fa-triangle-exclamation me-3"></i>
                            <span class="item-text">Create Incident</span>
                        </a>
                        
                        <a href="{% url 'incident_list' %}" class="list-group-item {% if request.resolver_match.url_name == 'incident_list' %}active{% endif %}">
                            <i class="fa-solid fa-list-check me-3"></i>
                            <span class="item-text">View My Incidents</span>
                        </a>
                        
                        <a href="{% url 'problem_management' %}" class="list-group-item {% if request.resolver_match.url_name == 'problem_management' %}active{% endif %}">
                            <i class="fa-solid fa-bug me-3"></i>
                            <span class="item-text">Problem Management</span>
                        </a>
                        
                        <a href="{% url 'change_management' %}" class="list-group-item {% if request.resolver_match.url_name == 'change_management' %}active{% endif %}">
                            <i class="fa-solid fa-arrows-rotate me-3"></i>
                            <span class="item-text">Change Management</span>
                        </a>
                        
                        <a href="{% url 'service_requests' %}" class="list-group-item {% if request.resolver_match.url_name == 'service_requests' %}active{% endif %}">
                            <i class="fa-solid fa-clipboard-list me-3"></i>
                            <span class="item-text">Service Requests</span>
                        </a>
                        
                        <a href="{% url 'logout_view' %}" class="list-group-item mt-3 text-danger border border-danger border-opacity-25">
                            <i class="fa-solid fa-right-from-bracket me-3"></i>
                            <span class="item-text">Logout</span>
                        </a>
                    </div>
                </div>
            </aside>
        {% endif %}

        <main class="content" id="mainContent">
            
            <div class="content-body">
                {% block content %}
                {% endblock %}
            </div>
            
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
