{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Register</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- First Name -->
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <!-- Employee ID -->
        <div class="mb-3">
            <label for="EmpID" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="EmpID" name="EmpID" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-control" id="Gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label for="Dept" class="form-label">Department</label>
            <input type="text" class="form-control" id="Dept" name="Dept" required>
        </div>

        <!-- Grade -->
        <div class="mb-3">
            <label for="Grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="Grade" name="Grade" required>
        </div>

        <!-- Discipline -->
        <div class="mb-3">
            <label for="Discipline" class="form-label">Discipline</label>
            <input type="text" class="form-control" id="Discipline" name="Discipline" required>
        </div>

        <!-- Floor -->
        <div class="mb-3">
            <label for="Floor" class="form-label">Floor</label>
            <input type="text" class="form-control" id="Floor" name="Floor" required>
        </div>

        <!-- Active Status -->
        <div class="mb-3">
            <label for="Active" class="form-label">Active</label>
            <input type="checkbox" class="form-check-input" id="Active" name="Active" checked>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
