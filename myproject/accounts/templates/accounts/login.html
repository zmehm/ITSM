{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm p-4">
            <div class="text-center">
                <h2 class="text-primary">ITSM Portal</h2>
                <h5 class="mb-4">Login</h5>
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Username/Email Field -->
                <div class="mb-3">
                    <label for="username_email" class="form-label">Username, email or mobile</label>
                    <input type="text" class="form-control" id="username_email" name="username_email" required>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
            </form>

            <!-- Forgotten username link -->
            <div class="mt-3 text-center">
                <a href="#" class="text-muted">Forgotten username?</a>
            </div>

            <!-- Create account link -->
            <div class="text-center mt-4">
                <a href="{% url 'register_employee' %}" class="btn btn-light w-100">Create an account</a>  <!-- Update here -->
            </div>

            <!-- Sign in with Google option -->
            <div class="text-center mt-3">
                <p class="text-muted">or</p>
                <button class="btn btn-outline-danger w-100">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
