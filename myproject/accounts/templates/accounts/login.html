{% extends 'base.html' %}

{% block content %}
<style>
    /* Hide the top bar and sidebar for login page */
    .app-topbar,
    .sidebar {
        display: none !important;
    }

    /* Full screen login */
    body, html {
        height: 100%;
        margin: 0;
        overflow-x: hidden;
    }

    .layout {
        margin: 0;
        display: block;
    }

    .content {
        margin-left: 0 !important;
        width: 100% !important;
    }

    /* Remove top bar padding and add custom background */
    .content-body {
        padding: 0 !important;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
    }

    /* Animated background particles */
    .login-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .login-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: floatParticle 15s infinite;
    }

    @keyframes floatParticle {
        0%, 100% {
            transform: translateY(0) translateX(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(50px);
            opacity: 0;
        }
    }

    /* Login card styling */
    .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 440px;
        padding: 1rem;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2.5rem 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInScale 0.6s ease-out;
    }

    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    /* Logo and title */
    .login-title {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        text-align: center;
        color: #64748b;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
    }

    /* Form styling */
    .form-group {
        margin-bottom: 1.25rem;
        position: relative;
    }

    .form-label {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        display: block;
    }

    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        padding-right: 2.5rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: white;
        width: 100%;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        outline: none;
        transform: translateY(-2px);
    }

    .form-control:hover {
        border-color: #cbd5e1;
    }

    /* Input with icon */
    .input-icon {
        position: absolute;
        right: 1rem;
        top: 2.4rem;
        color: #94a3b8;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .input-icon:hover {
        color: #667eea;
    }

    /* Primary button */
    .btn-login {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 0.95rem;
        color: white;
        margin-top: 0.75rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        cursor: pointer;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .btn-login:active {
        transform: translateY(-1px);
    }

    /* Links */
    .login-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .login-link:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .text-center {
        text-align: center;
    }

    .mt-2 {
        margin-top: 0.5rem;
    }

    .mt-3 {
        margin-top: 0.875rem;
    }

    .mt-4 {
        margin-top: 1.25rem;
    }

    /* Divider */
    .divider {
        display: flex;
        align-items: center;
        margin: 1.25rem 0;
        color: #94a3b8;
        font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e2e8f0;
    }

    .divider span {
        padding: 0 1rem;
    }

    /* Secondary button (Create account) */
    .btn-secondary {
        width: 100%;
        padding: 0.875rem;
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.95rem;
        color: #475569;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
        text-align: center;
        cursor: pointer;
    }

    .btn-secondary:hover {
        border-color: #667eea;
        color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        background: #f8fafc;
    }

    /* Google button */
    .btn-google {
        width: 100%;
        padding: 0.875rem;
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.95rem;
        color: #475569;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        cursor: pointer;
    }

    .btn-google:hover {
        border-color: #ea4335;
        color: #ea4335;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(234, 67, 53, 0.2);
        background: #fef2f2;
    }

    .btn-google i {
        font-size: 1.2rem;
    }

    /* Responsive */
    @media (max-width: 576px) {
        .login-card {
            padding: 2rem 1.5rem;
            border-radius: 24px;
        }

        .login-title {
            font-size: 1.75rem;
        }

        .login-container {
            padding: 0.5rem;
        }
    }

    /* Hide scrollbar for login page */
    body::-webkit-scrollbar,
    .login-card::-webkit-scrollbar {
        display: none;
    }

    body,
    .login-card {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>

<!-- Animated particles -->
<!-- <div class="login-particles" id="loginParticles"></div> -->

<div class="login-container">
    <div class="login-card">
        <!-- Title -->
        <h1 class="login-title">ITSM Portal</h1>
        <p class="login-subtitle">Welcome back! Please login to continue</p>

        <!-- Login Form -->
        <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            
            <!-- Username/Email Field -->
            <div class="form-group">
                <label for="username_email" class="form-label">Username, email or mobile</label>
                <input type="text" class="form-control" id="username_email" name="username_email" required>
                <i class="fa-solid fa-user input-icon"></i>
            </div>
            
            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="fa-solid fa-eye input-icon" id="togglePassword"></i>
            </div>

            <!-- Forgotten username link -->
            <div class="text-center mt-2">
                <a href="#" class="login-link">Forgotten username?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn-login">
                <i class="fa-solid fa-arrow-right me-2"></i> Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Create account button -->
        <a href="{% url 'register_employee' %}" class="btn-secondary">
            <i class="fa-solid fa-user-plus me-2"></i> Create an account
        </a>

        <!-- Sign in with Google -->
        <button class="btn-google mt-3">
            <i class="fa-brands fa-google"></i>
            Sign in with Google
        </button>
    </div>
</div>

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        if (type === 'password') {
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
        } else {
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
        }
    });

    // Add input animations
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
</script>
{% endblock %}
